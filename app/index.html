<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>google sheets crm</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="import" href="/bower_components/google-signin/google-signin.html">
    <link rel="import" href="/bower_components/google-apis/google-apis.html">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">google sheets crm</h3>
      </div>



      <div id="main" class="row marketing">
        <div id="authorize-div">
          <span>Authorize access to Google Sheets API</span>
          <!--Button for the user to click to initiate auth sequence -->
          <google-signin
            id='g-signin'
            client-id='41248146944-jpcqhs9lp3t69pgvlercu8roijmoqbfm.apps.googleusercontent.com'
            scopes="https://www.googleapis.com/auth/spreadsheets.readonly">
          </google-signin>
        </div>
        <pre id="output"></pre>
      </div>

      <div class="footer">
        <google-client-loader id="sheets"
          name="sheets"
          version="v4"></google-client-loader>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/employee.js"></script>
    <script src="scripts/allEmployees.js"></script>

    <script src="scripts/mainView.js"></script>

    <script src="scripts/employeeDetailView.js"></script>

    <script src="scripts/employeeListItemView.js"></script>
    <script src="scripts/employeeListView.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->


    <script type="text/template" id="EmployeeListViewTemplate">
      <ul class="employees-list"></ul>
    </script>
    <script type="text/template" id="EmployeeListItemViewTemplate">
      <p><a href="#s/<%= sheetID %>/e/<%= id.$t %>"><strong><%= gsx$firstname.$t %> <%= gsx$lastname.$t %> </strong></a></p>
      <p class='employee-title'><%= gsx$title.$t %></p>
      <p class='current-project'><%= gsx$currentproject.$t %></p>
    </script>

    <script type="text/template" id="EmployeeDetailViewTemplate">
      <div class="key-info">
        <H2><%= gsx$firstname.$t %> <%= gsx$lastname.$t %></H2>
        <p class='employee-title'><%= gsx$title.$t %></p>
        <p class='current-project'><%= gsx$currentproject.$t %></p>
      </div>
    </script>



  </body>
</html>
